before: |
  base_module         = "string"
  this_module         = "std.string"
  global_table        = "_G"

  extend_base         = { "__append", "__concat", "__index",
                          "assert", "caps", "chomp", "escape_pattern",
                          "escape_shell", "finds", "format", "ltrim",
                          "monkey_patch", "numbertosi", "ordinal_suffix",
                          "pad", "pickle", "prettytostring", "render",
                          "require_version", "rtrim", "split", "tfind",
                          "tostring", "trim", "wrap" }

  M = require (this_module)
  getmetatable ("").__append = M.__append
  getmetatable ("").__concat = M.__concat
  getmetatable ("").__index = M.__index

